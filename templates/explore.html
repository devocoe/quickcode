{% extends "basic.html"%}

<!-- body  -->
{%block content%}

<h3 class="mb-5">Languages</h3>
<div class="row g-4 mt-2">
  {% for language in languages %}
  <div class="col-md-3">
    <a href="{% url 'language' slug=language.slug %}">
      <div class="card language-card">
        <div class="card-body p-5">
          <h5>{{language}}</h5>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{%endblock%}
